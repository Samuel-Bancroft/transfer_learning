{% extends "master.html" %}

{% block content %}
    <div style="position: relative; background-color:white;
            width: 60%; height: auto; top:70px; left:23% ;border-radius: 25px; padding: 10px">
        <h3 style="margin: auto; width:25%; padding:10px;">Results from training</h3>
        <br>
        {% if error %}
            <p>{{ error }}</p>
        {% elif display_results %}
        <p style="position: relative; left: 23%">Accuracy: {{ accuracy }}</p>
        <p style="position: relative; left: 23%">Loss: {{ loss }}</p>
        <br>
        <div style="position: relative; top: 15%; left:15%">
            <form action="{% url 'user_edited_training_params' %}" method="get">
                <p style="left:10%">Do you want to edit the parameters of the model</p>
                <button type="submit">Edit Params</button>
            </form>
        <div/>
            <div style="position: relative; left: 70%">
                <button type="submit">Continue</button>
            </div>
        {% else %}
            <p>else</p>
        {% endif %}
    </div>


{% endblock %}
